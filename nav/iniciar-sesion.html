<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/63effeafca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Maven+Pro&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="login">
                <li><a href="crear-cuenta.html">Crear cuenta</a></li>
                <li><a href="iniciar-sesion.html">Iniciar sesión</a></li>
            </ul>
            <h1 class="animate__animated animate__fadeInDown" id="h1-navbar">Macreame: creaciones en macramé</h1>
            <img src="../Imagenes/logo.png" class="logo" alt="macreame logo">
            <ul class="menu">
                <li><a href="home.html">Inicio</a></li>
                <li><a href="sets-personalizados.html">Productos</a></li>
                <li><a href="consejos-y-cuidados.html">Consejos y cuidados</a></li>
                <li><a href="preguntas-frequentes.html">Preguntas frecuentes</a></li>
            </ul>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form class="form">
                <h2 class="form_title">Iniciar sesión</h2>
                <p class="form_paragraph">¿Aún no creaste tu cuenta? <a href="crear-cuenta.html"class="form_link">Entra aquí</a></p>
                <div class="form_container">
                    <div class="form_group">
                    <label for="email" class="form_label">Correo electrónico</label>
                    <input type="email" name="email" placeholder="hola@macreame.com" required>
                    <span class="form_line"></span>
                </div>
                <div>                    
                    <label for="contrasena" class="form_label">Contraseña</label>
                    <input type="password" name="contrasena" required>
                    <span class="form_line"></span>
                </div>
                <div>
                    <p><a href="contraseña.html">Olvidé mi contraseña</a></p>
                </div>
                <div>
                    <input type= "button" value="Inciar sesión">
                </div>
            </form>
        </section>
        <hr>
    </main>
    <footer class="footer"> <!--footer-->
        <div class="contact">
            <i class="fa-regular fa-envelope"></i>
            <h3 class="h3-footer">hola@macreame.com</h3>
        </div>
        <div class="social-network">
            <i class="fa-brands fa-instagram"></i>
            <h3 class="h3-footer">Seguinos</h3>
        </div>
    </footer>
    <script src="../js/wow.min.js"></script>
    <script>new WOW().init();</script>
</body>
</html>
